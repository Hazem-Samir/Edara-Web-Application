version: "3"

volumes:
  Backend_node_modules:
  Frontend_node_modules:

networks:
  mysql-phpmyadmin:
    name: mysql-phpmyadmin
    # use the bridge driver
    driver: bridge

services:
  DB:
    image: mysql
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD: root
      - MYSQL_DATABASE: DB
      - MYSQL_USER: admin
      - MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      mysql-phpmyadmin:
        aliases:
          - mysql
  phpmyadmin:
    image: phpmyadmin:5.2.0
    container_name: phpmyadmin
    links:
      - DB
    environment:
      - PMA_HOST: DB
      - PMA_PORT: 3306
    ports:
      - 8081:80
    networks:
      mysql-phpmyadmin:
        aliases:
          - phpmyadmin
    depends_on:
      - DB
  Edara_Backend:
    build: ./Backend
    container_name: Edara_Backend
    ports:
      - "4000:4000"
    volumes:
      - ./Backend:/app
      - Backend_node_modules:/app/node_modules
    depends_on:
      - phpmyadmin
  Edara_Frontend:
    build: ./Frontend
    container_name: Edara_Frontend
    depends_on:
      - Edara_Backend
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend:/app
      - Frontend_node_modules:/app/node_modules
